<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <a href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Flexbox</a>
    <hr>
    <div class="container">
        <div class="uno"></div>
        <div class="dos"></div>
        <div class="tres"></div>
    </div>

    <p>Flex-wrap</p>
    <br>
    <hr>
    <br>    

    <div class="container-wrap">
        <div class="uno-wrap"></div>
        <div class="dos-wrap"></div>
        <div class="tres-wrap"></div>
    </div>
    
    <p>Flex-start</p>
    <br>
    <hr>
    <br>    

    <div class="container-start">
        <div class="uno-start"></div>
        <div class="dos-start"></div>
        <div class="tres-start"></div>
    </div>

    <p>Flex-end</p>
    <br>
    <hr>
    <br>    

    <div class="container-end">
        <div class="uno-end"></div>
        <div class="dos-end"></div>
        <div class="tres-end"></div>
    </div>

    <p>Flex-center</p>
    <br>
    <hr>
    <br>    

    <div class="container-center">
        <div class="uno-center"></div>
        <div class="dos-center"></div>
        <div class="tres-center"></div>
    </div>

    <p>Flex-space-between</p>
    <br>
    <hr>
    <br>    

    <div class="container-space-between">
        <div class="uno-space-between"></div>
        <div class="dos-space-between"></div>
        <div class="tres-space-between"></div>
    </div>

    <p>Flex-space-around</p>
    <br>
    <hr>
    <br>    

    <div class="container-space-around">
        <div class="uno-space-around"></div>
        <div class="dos-space-around"></div>
        <div class="tres-space-around"></div>
    </div>
</body>
</html>
